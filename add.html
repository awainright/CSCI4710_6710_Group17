<script>
    
    
var list = new Array();  
    
    function random(){
        var num = Math.floor(Math.random() * 101);
        if (num < 50){
            return true;
        }
        else{return false;}
    }
    
    function threshold(garlic,shadow,pale){
        
        var thresh;
        if(shadow == "shadow"){
            thresh += 4;
        }
        if(garlic == "garlic"){
            thresh += 3;
        }
        if(pale == "pale"){
            thresh += 3;
        }
        if(thresh > 6){
            return true;
        }
        
        
    }
    
    function addClassmate(){
        var fName = document.getElementById('fname').value.toString();
        var lName = document.getElementById('lname').value.toString();
        var garlic = document.getElementById('garlic').value;
        var shadow = document.getElementById('shadow').value;
        var pale = document.getElementById('pale').value;
        var vampire;
      
    
        if(document.getElementById('threshold').value == "threshold"){
            vampire = threshold(garlic,shadow,pale);
        }else{
            vampire = random();
        }
        var person = {fistname: fName, lastname: lName, noGarlic: garlic, noShadow: shadow, isPale: pale, vampire: vampire };
        list.push(person);
        document.getElementById('adding').reset();
    
        
    }
    
    function count(){
        var vamps = 0;
        var humans = 0;
        for(i = 0; i <= list.length -1 ; i++){
            if(list[i].vampire){
                vamps++;
            }else{humans++;}
        }
        window.alert("Vampires: "+vamps+"Humans: "+humans);
    }
